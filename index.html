<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana quiz</title>
    <style>
        /* CSS to center the #result div */
        #result {
            position: fixed;
            font-size: 5em;
            width: 25%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- Button to trigger AJAX request -->
    <button id="btn" hx-trigger="click" hx-get="javascript:void(0);" hx-trigger="click" hx-target="#result" hx-swap="innerHTML" onclick="showRandomHiragana()">Next</button>

    <!-- Container to display fetched data -->
    <div id="result">...</div>

    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 32) {
                event.preventDefault();
                document.getElementById("btn").click();
            }
        }

        document.body.addEventListener("keydown", handleKeyPress);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const hiragana = [
            "あ", "い", "う", "え", "お",
            "か", "き", "く", "け", "こ",
            "さ", "し", "す", "せ", "そ",
            "た", "ち", "つ", "て", "と",
            "な", "に", "ぬ", "ね", "の",
            "は", "ひ", "ふ", "へ", "ほ",
            "ま", "み", "む", "め", "も",
            "や", "ゆ", "よ",
            "ら", "り", "る", "れ", "ろ",
            "わ", "を",
            "ん",
            "が", "ぎ", "ぐ", "げ", "ご",
            "ざ", "じ", "ず", "ぜ", "ぞ",
            "だ", "ぢ", "づ", "で", "ど",
            "ば", "び", "ぶ", "べ", "ぼ",
            "ぱ", "ぴ", "ぷ", "ぺ", "ぽ",
            "きゃ", "きゅ", "きょ",
            "しゃ", "しゅ", "しょ",
            "ちゃ", "ちゅ", "ちょ",
            "にゃ", "にゅ", "にょ",
            "ひゃ", "ひゅ", "ひょ",
            "みゃ", "みゅ", "みょ",
            "りゃ", "りゅ", "りょ",
            "ぎゃ", "ぎゅ", "ぎょ",
            "じゃ", "じゅ", "じょ",
            "びゃ", "びゅ", "びょ",
            "ぴゃ", "ぴゅ", "ぴょ"
        ];

        let shuffledHiragana = shuffleArray([...hiragana]);
        let currentIndex = 0;

        function getNextHiragana() {
            if (currentIndex >= shuffledHiragana.length) {
                shuffledHiragana = shuffleArray([...hiragana]);
                currentIndex = 0;
            }
            const nextHiragana = shuffledHiragana[currentIndex];
            currentIndex++;
            return nextHiragana;
        }
    </script>
</body>

</html>
